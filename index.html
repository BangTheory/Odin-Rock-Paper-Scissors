<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main-container">
        <section class="game-board">
                <button><img class="card" id="Rock" src="./images/RockHands.png" alt="Rock"></button>
                <button><img class="card" id="Paper" src="./images/Paperhands.png" alt="Paper"></button>
                <button><img class="card" id="Scissors" src="./images/ScissorHands.png" alt="Scissors"></button>
            </section>
        <section class="side-board">
            <h3>Score</h3>
            <div class="scoreboard"> 
                <div class="player side">
                    <span>YOU:</span>
                    <span id="player-score">0</span>    
                </div>
                <div class="cpu side">
                    <span>CPU:</span>
                    <span id="computer-score">0</span>
                </div>
            </div>
        </section>
    </div>  
    <p id="prompt">Make your choice!</p>  
</body>
</html>
